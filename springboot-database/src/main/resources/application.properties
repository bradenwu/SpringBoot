spring.application.name=springboot-database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdata?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# 自动更新数据库表结构，update 表示在启动时更新数据库表结构（会保留已有数据）
# 可选值：create, create-drop, update, validate, none
#   create：每次运行都删除旧表创建新表
#   create-drop：启动时创建表，结束时删除表
#   update：根据实体类更新表结构，保留原有数据
#   validate：只校验表结构，不做修改
#   none：不做任何操作
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# 在控制台打印SQL语句，便于开发调试
spring.jpa.show-sql=true